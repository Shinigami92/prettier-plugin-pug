name: CI

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
                node_version: [12, 14, 16]
                include:
                    - os: macos-latest
                      node_version: 14
                    - os: windows-latest
                      node_version: 14
            fail-fast: false

        name: 'Build&Test: node-${{ matrix.node_version }}, ${{ matrix.os }}'
        steps:
            - name: Set git to use LF on Windows
              if: matrix.os == 'windows-latest'
              run: |
                  git config --global core.autocrlf false
                  git config --global core.eol lf

            - name: Checkout
              uses: actions/checkout@v2

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 6

            - name: Set node version to ${{ matrix.node_version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node_version }}
                  cache: 'pnpm'

            - name: Versions
              run: |
                  echo "pnpm: $(pnpm --version)"
                  echo "npm : $(npm --version)"
                  echo "node: $(node --version)"
                  echo "process.versions:"
                  pnpm node -p process.versions

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm run build

            - name: Test
              run: pnpm jest --ci --silent --reporters=default --reporters=jest-junit

            - name: Upload test artifact
              uses: actions/upload-artifact@v2
              if: ${{ always() }}
              with:
                  name: JUnit_${{ matrix.os }}_${{ matrix.node }}_${{ github.sha }}
                  path: junit.xml

    lint:
        runs-on: ubuntu-latest
        name: 'Lint: node-14, ubuntu-latest'
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 6

            - name: Set node version to 14
              uses: actions/setup-node@v2
              with:
                  node-version: 14
                  cache: 'pnpm'

            - name: Prepare
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm run lint

    audit:
        runs-on: ubuntu-latest
        name: 'Audit: node-14, ubuntu-latest'
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 6

            - name: Set node version to 14
              uses: actions/setup-node@v2
              with:
                  node-version: 14
                  cache: 'pnpm'

            - name: Prepare
              run: pnpm install --frozen-lockfile

            - name: Audit production
              run: pnpm audit --prod

            - name: Audit all
              continue-on-error: true
              run: pnpm audit

            - name: Check outdated dependencies
              continue-on-error: true
              if: github.ref == 'refs/heads/main'
              run: pnpm outdated --long
